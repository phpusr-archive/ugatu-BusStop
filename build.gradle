apply plugin:'java'
apply plugin:'groovy'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.10'
}

sourceSets {
    main {
		groovy {
            srcDir 'src/main/java'
        }        
    }
}

compileJava { 
  options.encoding = "UTF-8" 
}